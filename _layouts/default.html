<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>8novels</title>
  <meta property="og:title" content="8novels" />
  <meta name="description" content="GitHubでWeb小説を公開しています。" />
  <meta property="og:description" content="GitHubでWeb小説を公開しています。" />
  <link rel="canonical" href="https://8novels.github.io/" />
  <meta property="og:url" content="https://8novels.github.io/" />
  <meta property="og:site_name" content="8novels.github.io" />
  <meta property="og:type" content="novel" />
  <meta property="og:image" content="site-icon.png" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@8amjp" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
{{ content }}
</div>
<div class="container">
  <div class="row">
{% for repository in site.github.public_repositories %}
{% if repository.name != "8novels.github.io" %}
    <div class="col-sm-12 col-md-4 mb-2">
      <div class="card border-primary">
        <div class="card-body">
          <h4 class="card-title" id="{{ repository.name }}">
            <a href="{{ repository.html_url }}">{{ repository.description }}</a>
          </h4>
          <h6 class="card-subtitle mb-2 text-muted">{{ repository.name }}</h6>
          <p class="card-text">{{ repository.updated_at }} 更新</p>
        </div>
      </div>
    </div>
{% endif %}
{% endfor %}
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
